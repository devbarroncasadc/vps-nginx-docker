version: "3"

services:
  web:
    image: nginx
    volumes:
      - ./nginx/app.conf:/etc/nginx/nginx.conf
    depends_on:
      - minha_app
    ports:
      - 80:80
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: mypassword
    volumes:
      - ./dados_postgres:/var/lib/postgresql/data
    ports:
      - 5432
  minha_app:
    image: barroncasadc/minha-app-dockerizada:latest
    build: . #onde esta localizado o Dockerfile
    # ports:
    #   - 3090
    depends_on:
      - db
